general:
  branches:
    ignore:
      - /post_integration-.*/ # list of branches to ignore
machine:
  java:
    version: oraclejdk8
  environment:
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2,android-25
test:
  pre:
    - echo "circle username = $CIRCLE_USERNAME"
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    - ./gradlew jacocoMergedReport -PdisablePreDex
  post:
    - if [ -d app/build/reports ]; then mkdir $CIRCLE_TEST_REPORTS/app; cp -r app/build/reports/* $CIRCLE_TEST_REPORTS/app; fi
    - bash <(curl -s https://codecov.io/bash) -Z -t $CODECOV_TOKEN -f $CIRCLE_TEST_REPORTS/app/jacoco/jacocoMergedReport/jacocoMergedReport.xml
deployment:
  integration:
    branch: integration
    commands:
      - git checkout -b "post_integration-$(cat app/version.txt)"
      - ./gradlew clean release -PpushRelease -PhockeyAppToken=$HOCKEYAPP_TOKEN -PuseLeakCanary -PuseCrashlytics